services:
  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/portainer:/data
    env_file:
      - compose.env
    user: "1337:1337"
    labels:
      - "traefik.enable=true"

      # Portainer - Internal (.danger domain with step-ca)
      - "traefik.http.routers.portainer-internal.rule=Host(`portainer.danger`)"
      - "traefik.http.routers.portainer-internal.entrypoints=websecure"
      - "traefik.http.routers.portainer-internal.tls.certresolver=step-ca"
      - "traefik.http.routers.portainer-internal.service=portainer"

      # Portainer - External (.danger.diy domain with Let's Encrypt)
      - "traefik.http.routers.portainer-external.rule=Host(`portainer.danger.diy`)"
      - "traefik.http.routers.portainer-external.entrypoints=websecure"
      - "traefik.http.routers.portainer-external.tls.certresolver=letsencrypt-cloudflare"
      - "traefik.http.routers.portainer-external.service=portainer"

      # Service definition (shared by both routers)
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"

      # DNS registration
      - "dns.register=portainer.danger"

      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  traefik:
    external: true
    name: traefik
