<!doctype html>
<html class="wa-theme-default wa-palette-default wa-brand-blue wa-neutral-gray wa-success-green wa-warning-yellow wa-danger-red wa-dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DangerPrep Portal - Your portable hotspot services" />
    <meta name="theme-color" content="#1a1a1a" />
    
    <style>
      /* Local fonts with system fallbacks for offline operation */
      :root {
        --wa-border-radius-scale: 1;
        --wa-border-width-scale: 1;
        --wa-space-scale: 0.875;

        /* Use local fonts with system fallbacks */
        --wa-font-family-sans: 'Aleo', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --wa-font-family-mono: 'Geist Mono', 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', Consolas, 'Courier New', monospace;
      }

      /* Override font families to use local fonts */
      body, html {
        font-family: var(--wa-font-family-sans);
      }

      code, pre, .mono {
        font-family: var(--wa-font-family-mono);
      }
    </style>
    
    <!-- Force dark mode -->
    <script>
      // Ensure dark mode is always enabled
      document.documentElement.classList.add('wa-dark');

      // Prevent light mode from being enabled
      const observer = new MutationObserver(() => {
        if (!document.documentElement.classList.contains('wa-dark')) {
          document.documentElement.classList.add('wa-dark');
        }
      });
      observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
    </script>

    <title>DangerPrep Portal</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
