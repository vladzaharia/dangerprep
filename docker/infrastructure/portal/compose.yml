services:
  portal:
    build: .
    restart: unless-stopped
    volumes:
      - ${INSTALL_ROOT}/data/portal:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - ${INSTALL_ROOT}/data:/host/data:ro
    env_file:
      - compose.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portal.rule=Host(`portal.danger`)"
      - "traefik.http.routers.portal.entrypoints=websecure"
      - "traefik.http.routers.portal.tls.certresolver=cloudflare"
      - "traefik.http.services.portal.loadbalancer.server.port=3000"

      # DNS registration
      - "dns.register=portal.danger"

      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - traefik
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

networks:
  traefik:
    external: true
