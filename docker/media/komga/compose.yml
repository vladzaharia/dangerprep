services:
  komga:
    image: gotson/komga:latest
    restart: unless-stopped
    volumes:
      - /data/komga/config:/config
      - /content/books:/books:ro
      - /content/comics:/comics:ro
      - /content/magazines:/magazines:ro
    env_file:
      - compose.env
    user: "1337:1337"
    labels:
      - "traefik.enable=true"

      # Komga - Internal (.danger domain with step-ca)
      - "traefik.http.routers.komga-internal.rule=Host(`komga.danger`)"
      - "traefik.http.routers.komga-internal.entrypoints=websecure"
      - "traefik.http.routers.komga-internal.tls.certresolver=step-ca"
      - "traefik.http.routers.komga-internal.service=komga"

      # Komga - External (.danger.diy domain with Let's Encrypt)
      - "traefik.http.routers.komga-external.rule=Host(`komga.danger.diy`)"
      - "traefik.http.routers.komga-external.entrypoints=websecure"
      - "traefik.http.routers.komga-external.tls.certresolver=letsencrypt-cloudflare"
      - "traefik.http.routers.komga-external.service=komga"

      # Service definition (shared by both routers)
      - "traefik.http.services.komga.loadbalancer.server.port=8080"

      # DNS registration
      - "dns.register=komga.danger"

      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - traefik
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  traefik:
    external: true
    name: traefik
