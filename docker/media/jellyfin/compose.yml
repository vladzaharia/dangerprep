services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    restart: unless-stopped
    ports:
      - "7359:7359/udp"  # Auto-discovery
      - "1900:1900/udp"  # DLNA
    volumes:
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - /content/movies:/media/movies:ro
      - /content/tv:/media/tv:ro
      - /content/webtv:/media/webtv:ro
      - /content/music:/media/music:ro
      - /content/audiobooks:/media/audiobooks:ro
    env_file:
      - compose.env
    user: "1337:1337"
    devices:
      - /dev/dri:/dev/dri  # Hardware transcoding for RK3588S
    labels:
      - "traefik.enable=true"

      # Jellyfin - Internal (.danger domain with step-ca)
      - "traefik.http.routers.jellyfin-internal.rule=Host(`jellyfin.danger`)"
      - "traefik.http.routers.jellyfin-internal.entrypoints=websecure"
      - "traefik.http.routers.jellyfin-internal.tls.certresolver=step-ca"
      - "traefik.http.routers.jellyfin-internal.service=jellyfin"

      # Jellyfin - External (.danger.diy domain with Let's Encrypt)
      - "traefik.http.routers.jellyfin-external.rule=Host(`jellyfin.danger.diy`)"
      - "traefik.http.routers.jellyfin-external.entrypoints=websecure"
      - "traefik.http.routers.jellyfin-external.tls.certresolver=letsencrypt-cloudflare"
      - "traefik.http.routers.jellyfin-external.service=jellyfin"

      # Service definition (shared by both routers)
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"

      # DNS registration
      - "dns.register=jellyfin"

      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - traefik
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  jellyfin-config:
    driver: local
  jellyfin-cache:
    driver: local

networks:
  traefik:
    external: true
    name: traefik
