services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    restart: unless-stopped
    ports:
      - "7359:7359/udp"  # Auto-discovery
      - "1900:1900/udp"  # DLNA
    volumes:
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - /content/movies:/media/movies:ro
      - /content/tv:/media/tv:ro
      - /content/webtv:/media/webtv:ro
      - /overflow/movies:/mnt/overflow/movies:ro
      - /overflow/tv:/mnt/overflow/tv:ro
      - /overflow/webtv:/mnt/overflow/webtv:ro
      - /content/music:/media/music:ro
      - /content/audiobooks:/media/audiobooks:ro
    env_file:
      - compose.env
    devices:
      - /dev/dri:/dev/dri  # Hardware transcoding for RK3588S
    labels:
      - "traefik.enable=true"

      # # Jellyfin - Internal (.danger domain with step-ca)
      # - "traefik.http.routers.jellyfin-internal.rule=Host(`media.danger`)"
      # - "traefik.http.routers.jellyfin-internal.entrypoints=websecure"
      # - "traefik.http.routers.jellyfin-internal.tls.certresolver=step-ca"
      # - "traefik.http.routers.jellyfin-internal.service=jellyfin"

      # Jellyfin - External (.danger.diy domain with Let's Encrypt)
      - "traefik.http.routers.jellyfin-external.rule=Host(`media.danger.diy`)"
      - "traefik.http.routers.jellyfin-external.entrypoints=websecure"
      - "traefik.http.routers.jellyfin-external.tls.certresolver=letsencrypt-cloudflare"
      - "traefik.http.routers.jellyfin-external.service=jellyfin"

      # Jellyfin - External (.argos.surf domain with Let's Encrypt)
      - "traefik.http.routers.jellyfin-argos.rule=Host(`media.argos.surf`)"
      - "traefik.http.routers.jellyfin-argos.entrypoints=websecure"
      - "traefik.http.routers.jellyfin-argos.tls.certresolver=letsencrypt-cloudflare"
      - "traefik.http.routers.jellyfin-argos.service=jellyfin"

      # Service definition (shared by both routers)
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"

      # DNS registration
      - "dns.register=media"

      # Service discovery
      - "service.type=public"
      - "service.name=Entertainment at Sea"
      - "service.description=Stream movies, TV shows, and more"
      - "service.icon=film"

      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - traefik
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  jellyfin-config:
    driver: local
  jellyfin-cache:
    driver: local

networks:
  traefik:
    external: true
    name: traefik
