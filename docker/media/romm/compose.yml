services:
  romm:
    image: rommapp/romm:latest
    restart: unless-stopped
    volumes:
      - ${INSTALL_ROOT}/data/romm/config:/romm/config
      - ${INSTALL_ROOT}/data/romm/assets:/romm/assets
      - ${INSTALL_ROOT}/data/romm/resources:/romm/resources
      - ${INSTALL_ROOT}/content/games/roms:/romm/library:ro
      - ${INSTALL_ROOT}/nfs/games:/nfs/games:ro
      # Mount secrets as files for enhanced security
      - ${INSTALL_ROOT}/secrets/romm/auth_secret_key:/run/secrets/romm_auth_secret_key:ro
      - ${INSTALL_ROOT}/secrets/romm/db_password:/run/secrets/db_password:ro
      - ${INSTALL_ROOT}/secrets/romm/redis_password:/run/secrets/redis_password:ro
    env_file:
      - compose.env
    environment:
      # Use file-based secrets for enhanced security
      - ROMM_AUTH_SECRET_KEY_FILE=/run/secrets/romm_auth_secret_key
      - DB_PASSWD_FILE=/run/secrets/db_password
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.romm.rule=Host(`romm.danger`)"
      - "traefik.http.routers.romm.entrypoints=websecure"
      - "traefik.http.routers.romm.tls.certresolver=step-ca"
      - "traefik.http.services.romm.loadbalancer.server.port=8080"

      # DNS registration
      - "dns.register=romm.danger"

      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - traefik
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  traefik:
    external: true
