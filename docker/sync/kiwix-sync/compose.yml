services:
  kiwix-serve:
    image: ghcr.io/kiwix/kiwix-serve:latest
    restart: unless-stopped
    volumes:
      - /content/kiwix:/data:ro
    command: ["kiwix-serve", "--port", "80", "--library", "/data/library.xml"]
    env_file:
      - compose.env
    labels:
      - "traefik.enable=true"

      # Kiwix - Internal (.danger domain with step-ca)
      - "traefik.http.routers.kiwix-internal.rule=Host(`kiwix.danger`)"
      - "traefik.http.routers.kiwix-internal.entrypoints=websecure"
      - "traefik.http.routers.kiwix-internal.tls.certresolver=step-ca"
      - "traefik.http.routers.kiwix-internal.service=kiwix"

      # Kiwix - External (.danger.diy domain with Let's Encrypt)
      - "traefik.http.routers.kiwix-external.rule=Host(`kiwix.danger.diy`)"
      - "traefik.http.routers.kiwix-external.entrypoints=websecure"
      - "traefik.http.routers.kiwix-external.tls.certresolver=letsencrypt-cloudflare"
      - "traefik.http.routers.kiwix-external.service=kiwix"

      # Service definition (shared by both routers)
      - "traefik.http.services.kiwix.loadbalancer.server.port=80"

      # DNS registration
      - "dns.register=kiwix"

      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - traefik
      - kiwix
    depends_on:
      - manager
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  manager:
    build:
      context: ../../..
      dockerfile: docker/sync/kiwix-sync/Dockerfile
    restart: unless-stopped
    volumes:
      - /content/kiwix:/data/kiwix
      - kiwix-manager-data:/app/data
      - ./config.yaml:/app/data/config.yaml:ro
    env_file:
      - compose.env
    labels:
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - kiwix
    healthcheck:
      test: ["CMD", "node", "dist/manager.js", "health", "--simple"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  kiwix-manager-data:
    driver: local

networks:
  traefik:
    external: true
    name: traefik
  kiwix:
    driver: bridge
