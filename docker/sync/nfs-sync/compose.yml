services:
  sync:
    build:
      context: ../../..
      dockerfile: docker/sync/nfs-sync/Dockerfile
    restart: unless-stopped
    volumes:
      - /data/sync:/app/data
      - /content:/content
      - ${INSTALL_ROOT}/nfs:/nfs:ro
      - ./config.yaml:/app/data/config.yaml:ro
    env_file:
      - compose.env
    labels:
      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "node", "dist/engine.js", "health", "--simple"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  traefik:
    external: true
