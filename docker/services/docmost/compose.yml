services:
  docmost:
    image: docmost/docmost:latest
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    volumes:
      - ${INSTALL_ROOT}/data/docmost:/app/data/storage
      # Mount secrets as files for enhanced security
      - ${INSTALL_ROOT}/secrets/docmost/app_secret:/run/secrets/app_secret:ro
      - ${INSTALL_ROOT}/secrets/docmost/db_password:/run/secrets/db_password:ro
    env_file:
      - compose.env
    environment:
      - APP_URL=https://docs.danger
      - REDIS_URL=redis://redis:6379
      # Secrets will be populated by setup script from mounted files
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=${DATABASE_URL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docmost.rule=Host(`docs.danger`)"
      - "traefik.http.routers.docmost.entrypoints=websecure"
      - "traefik.http.routers.docmost.tls.certresolver=step-ca"
      - "traefik.http.services.docmost.loadbalancer.server.port=3000"

      # DNS registration
      - "dns.register=docs.danger"

      # Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - traefik
      - docmost
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - ${INSTALL_ROOT}/data/docmost/postgres:/var/lib/postgresql/data
    env_file:
      - compose.env
    environment:
      - POSTGRES_DB=docmost
      - POSTGRES_USER=docmost
      - POSTGRES_PASSWORD=zs15ZfGFOp_E_RQI5LOjvjl6rpEBCwoo
    labels:
      - "traefik.enable=false"
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - docmost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docmost -d docmost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    volumes:
      - ${INSTALL_ROOT}/data/docmost/redis:/data
    env_file:
      - compose.env
    labels:
      - "traefik.enable=false"
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - docmost
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik:
    external: true
  docmost:
    driver: bridge
